<div id="application-view-header">
  <h1>test case directory: {{ directory.name }}</h1>
</div>

<div id="application-view-menu">
  <a href="#testcasedirectory/{{ directory.pk }}/details/">details</a>
  <a class="active" href="#testcasedirectory/{{ directory.pk }}/edit/">edit</a>
</div>

<div class="application-view-content" style="min-height:450px">
  {% for field in testcasedirectory_form %}
  <div id="{{ field.html_name }}_wrapper" class="field-wrapper">
    {{ field.label_tag }}: <span class="error"></span>
    {{ field }}
  </div>
  {% endfor %}
</div>

<div id="application-view-footer" class="grid_16 clearfix">
  <div class="grid_16 right">
    <input type="submit" name="Executed" value="Save" />
  </div>
</div>
