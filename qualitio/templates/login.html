<div id="main">

  <div id="login" class="block">
    <div class="title">login</div>
    <form method="post" action="{% url django.contrib.auth.views.login %}">
      <fieldset>
        {% csrf_token %}
        {{ form|lower }}
      </fieldset>
      <div class="submit-panel">
        <div class="right">
          <input type="submit" value="Login" />
          <input type="hidden" name="next" value="{{ next }}" />
        </div>
      </div>
    </form>
  </div>
  
  <div class="or"> or </div>
  
  <div id="openid-login" class="block">
    <div class="title">OpenID login</div>
    <a class="button" href="/login/google/">&nbsp;</a>
    <a class="button" href="/login/yahoo/">&nbsp;</a>
  </div>
</div>

<div class="or"> or </div>

<div id="registartion" class="block">
  <div class="title">registartion</div>
  
  <form method="post" action="{% url django.contrib.auth.views.login %}">
  </form>
  
  <div class="submit-panel">
    <div class="right">
      <input type="submit" value="Register" />
      <input type="hidden" name="next" value="{{ next }}" />
    </div>
  </div>
</div>

</body>
</html>
