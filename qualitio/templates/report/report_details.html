{% load application_view_menu %}
<div id="application-view-header">
  <h1>report: {{ report.name }}</h1>
</div>

{% application_view_menu report "details" %}

<div class="grid_16">
  <div class="application-view-content">
    <div class="text-bullet">
      <span class="name">path:</span>
      <span class="value">{{ report.path }}</span>
    </div>
    <div class="text-bullet">
      <span class="name">name:</span>
      <span class="value">{{ report.name }}</span> 
    </div>
  </div>

  <div class="application-view-content">
    <style>
      {{ styles }}
    </style>
    
    <div class="code">
      {{ content }}
    </div>
  </div>

</div>
<script type="text/javascript" src="{{ MEDIA_URL }}js/report_report_details.js{{ STATIC_HASH }}"></script>
